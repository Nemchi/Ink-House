<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="stylesheet" href="/css/style.css" />

  <body>
    <div class="page">
      <header class="header">

          <div class="header__menu">

            <ul class="header__menu--links">
              <li><a class="menu-link" href="#">Репродукции</a></li>
              <li><a class="menu-link" href="#">Новинки</a></li>
              <li><a class="menu-link" href="#">О нас</a></li>

                <a class="menu-link" href="#"

                /></a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main>
        <div class="container"></div>
      </main>

      <footer>
        <div class="container">
          <div class="footer">
            <div class="footer__left">
              <img
                src="/assets/logo.png"
                alt="logo"
                class="footer__left--logo"
              />
              <a href="#" class="footer-text">+7 (999) 543-54-54</a>
              <span class="page-text">Мастерская</span>
            </div>

            <div class="footer__right">
              <div class="footer__menu">
                <div class="footer__menu--column">
                  <h3 class="footer-text">Репродукции</h3>
                  <ul>
                    <li><a href="#" class="page-text">Франция</a></li>
                    <li><a href="#" class="page-text">Германия</a></li>

                </div>
                <div class="footer__menu--column">
                  <h3 class="footer-text">Новинки</h3>
                  <ul>
                    <li><a href="#" class="page-text">2021</a></li>
                    <li><a href="#" class="page-text">2020</a></li>
                  </ul>
                </div>
                <div class="footer__menu--column">
                  <h3 class="footer-text">О нас</h3>
                  <ul>
                    <li><a href="#" class="page-text">Художники</a></li>
                    <li><a href="#" class="page-text">Менеджеры</a></li>
                  </ul>
                </div>
              </div>
              
              <div class="footer__social-menu">
                <div class="social-links">
                  <img src="/assets/facebook.svg" alt="facebook" />
                  <img src="/assets/insta.svg" alt="insta" />
                  <img src="/assets/youtube.svg" alt="youtube" />
                </div>
                <span class="page-text social-text">
                  Ink. House ®
                  <br />
                  All rights reserved
                </span>
              </div>
            </div>

            
          </div>
        </div>
      </footer>
    </div>

    <script src="/js/main.js"></script>

</html>
